<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 10 800 210" style="width:100%" version="1.1">
    <style>
        text { font: normal 14px sans-serif; alignment-baseline: central; text-anchor: middle; }
        line { fill: none; stroke: black; stroke-width: 1; }
        path { fill: none; stroke: black; stroke-width: 2; }
        circle { fill: white; stroke: black; }
    </style>

    <defs>
        <marker id="end-arrow" markerWidth="5" markerHeight="5" refX="5" refY="2" orient="auto" markerUnits="strokeWidth">
            <path d="M 0 0 L 0 4 L 5 2 z" style="fill: #000; stroke: none"/>
        </marker>
        <marker id="start-arrow" markerWidth="5" markerHeight="5" refX="0" refY="2" orient="auto" markerUnits="strokeWidth">
            <path d="M 5 0 L 5 4 L 0 2 z" style="fill: #000; stroke: none"/>
        </marker>
    </defs>

    <!-- Clock -->
    <path d="M 50 75 h 10 l 10 -30 h 30 l 10 30 h 30 l 10 -30 h 30 l 10 30 h 30 l 10 -30 h 30
             l 10 30 h 30 l 10 -30 h 30 l 10 30 h 30 l 10 -30 h 30 l 10 30 h 30 l 10 -30 h 30
             l 10 30 h 30 l 10 -30 h 30 l 10 30 h 30 l 10 -30 h 30 l 10 30 h 30 l 10 -30 h 30
             l 10 30 h 10"/>

    <!-- Address -->
    <path d="M 50 105 h 30 l 10  30 h 230 l 10 -30 h 230 l 10  30 h 190
             M 50 135 h 30 l 10 -30 h 230 l 10  30 h 230 l 10 -30 h 190"/>

    <!-- /MREQ -->
    <path d="M 50 165 h 70 l 10 30 h 150 l 10 -30 h 70 l 10 30 h 150 l 10 -30 h 70 l 10 30 h 150"/>

    <!-- T1 rising edge -->
    <line x1="67.5" y1="40" x2="67.5" y2="205"/>
    <line x1="64" y1="52.5" x2="71" y2="52.5"/>

    <!-- ADDR settling edge -->
    <line x1="87.5" y1="85" x2="87.5" y2="160"/>
    <line x1="84" y1="112.5" x2="91" y2="112.5"/>
    <line x1="84" y1="127.5" x2="91" y2="127.5"/>

    <!-- MREQ falling edge -->
    <line x1="127.5" y1="145" x2="127.5" y2="205"/>
    <line x1="124" y1="187.5" x2="131" y2="187.5"/>

    <!-- gaps -->
    <line x1="67.5" y1="95" x2="87.5" y2="95"
        marker-start="url(#start-arrow)" marker-end="url(#end-arrow)"/>
    <line x1="87.5" y1="155" x2="127.5" y2="155"
        marker-start="url(#start-arrow)" marker-end="url(#end-arrow)"/>

    <text style="font-size: 12px">
        <tspan x="79.5" y="93" style="alignment-baseline: baseline">1</tspan>
        <tspan x="107.5" y="153" style="alignment-baseline: baseline">2</tspan>
    </text>

    <text style="text-anchor: end">
        <tspan x="45" y="65">PHI</tspan>
        <tspan x="45" y="125">ADDR</tspan>
        <tspan x="45" y="185" style="text-decoration: overline">MREQ</tspan>
    </text>
    <text x="85" y="35">
        <tspan x="85">T1</tspan>
        <tspan x="165">T2</tspan>
        <tspan x="245">T3</tspan>
        <tspan x="325">T1</tspan>
        <tspan x="405">T2</tspan>
        <tspan x="485">T3</tspan>
        <tspan x="565">T1</tspan>
        <tspan x="645">T2</tspan>
        <tspan x="725">T3</tspan>
    </text>
</svg>
